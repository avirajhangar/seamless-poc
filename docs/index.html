<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>seamless-app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    
    <!-- provide Workbench 2 Web Components -->
    <script type="module" src="https://assets.oneweb.mercedes-benz.com/plugin/workbench/core/4.9.4/workbench-core/workbench-core.esm.js"></script>
    <script nomodule src="https://assets.oneweb.mercedes-benz.com/plugin/workbench/core/4.9.4/workbench-core/workbench-core.js"></script>

    <!-- provide Workbench 2 global styles -->
    <link href="https://assets.oneweb.mercedes-benz.com/plugin/workbench/core/4.9.4/css/globals.css" rel="stylesheet" />

    <!-- provide Workbench 2 spacing extension -->
    <link href="https://assets.oneweb.mercedes-benz.com/plugin/workbench/core/4.9.4/css/extensions/spacing.css" rel="stylesheet" />
    <link href="https://assets.oneweb.mercedes-benz.com/plugin/workbench/core/4.9.4/css/extensions/grid.css" rel="stylesheet" />
    
  </head>
  <body style="background-color: white;">
    <div id="app"></div>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
      window.$docsify = {
        loadSidebar: 'sidebar.md',
        name: 'seamless-app Web Documentation',
        plugins: [
          EditOnGithubPlugin.create(
            'https://git.daimler.com/seamless-app.git',
            'https://git.daimler.com/seamless-app/tree/master/docs/',
            'Edit page'
          )
        ],
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto', // or []
          placeholder: 'Type to search',
          noData: 'No results found.',
          // Headline depth, 1 - 6
          depth: 3,
          // whether or not to hide other sidebar content
          hideOtherSidebarContent: true,
          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: 'seamless-app'
        }
      }
    </script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
